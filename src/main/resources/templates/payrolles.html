<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>AttendenceSecuritySystem</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<h4>payroll List</h4>

<span th:text="${payrollsList!= null} ">
<span th:utext="${ErrorMessage}"></span>
</span>
 <table width="100%" border="1">
  <tr>
   <td colspan="4" align="right"><a th:href="@{'/payroll/add'}">Add</a></td>
  </tr> 
  <tr>
   <td>Employee</td>
   <td>Date of joinig </td>
   <td>Salary</td>
   <td colspan="2">Action</td>
  </tr>  
   
  <tr th:each="payrollsList: ${payrollsList}">
 	 <td th:text="${{payrollsList.employeeid}}" /></td>
     <td th:text="${{payrollsList.dateOfJoin}}" /></td>
 	<td th:text="${{payrollsList.salary}}" /></td>
       <td >
     <a th:href="@{'/payroll/update/'+${payrollsList.id}}">Update</a>
     &nbsp;&nbsp; <a th:href="@{'/payroll/delete/'+${payrollsList.id}}">Delete</a>
    </td>    
</tr>   
 </table>
  <span th:utext="${Message}"></span>
	
</body>
</html>
