<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>AttendenceSecuritySystem</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<h4>Profile List</h4>

<span th:text="${profilesList!= null} ">
<span th:utext="${ErrorMessage}"></span>
</span>
 <table width="100%" border="1">
  <tr>
   <td colspan="4" align="right"><a th:href="@{'/profile/add'}">Add</a></td>
  </tr> 
  <tr>
   <td>Name</td>
   <td>Status </td>
   <td colspan="2">Action</td>
  </tr>  
   
  <tr th:each="profilesList: ${profilesList}">
     <td th:text="${{profilesList.name}}" /></td>
 <td th:text="${{profilesList.status}}" /></td>
       <td >
     
     
     <a th:href="@{'/profile/update/'+${profilesList.id}}">Update</a>&nbsp;&nbsp; <a th:href="@{'/profile/delete/'+${profilesList.id}}">Delete</a>
    </td>    
</tr>   
 </table>
  <span th:utext="${Message}"></span>
	
</body>
</html>
