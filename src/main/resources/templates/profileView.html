<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Login Page</button>
	</form>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<form autocomplete="off" action="#" th:action="@{/profile/add}"
					th:object="${profile}" method="post" class="form-horizontal"
					role="form">

					<h2 id="errors" th:if="${(id != null)}">Update Profile</h2>
					<h2 id="errors" th:if="${(id == null)}">Add Profile</h2>


					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label> <input type="text"
								th:field="*{name}" placeholder="Name" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('status')}"
								th:errors="*{status}" class="validation-message"></label> <input
								type="radio" value="1" th:field="*{status}" placeholder="status"
								class="form-control" />Active <input type="radio" value="0"
								th:field="*{status}" placeholder="status" class="form-control" />Deactive
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Add
								Profile</button>
						</div>
						<spanth:utext="${successMessage}"></span>
					</div>
					<input type="hidden" th:field="*{id}" class="form-control" />
						 
				</form>
				
			</div>
		</div>
	</div>

</body>
</html>
