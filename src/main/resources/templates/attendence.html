<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>AttendenceSecuritySystem</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<!--  <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />-->
		<form th:action="@{/attendence}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="WelcometoAttendence"></h3>
			<br/>
			 <p th:text="${#dates.format(standardDate, 'dd-MM-yyyy HH:mm')}"></p>
			<input type="datetime" id="attendenceTime" name="attendenceTime" 
				class="form-control" /> <br/> 
				
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Submit" type="Submit" th:text="submit"></button>
		</form>
	</div>
</body>
</html>
